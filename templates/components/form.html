<form id="insightForm" class="flex flex-col grow flex-wrap gap-3 m-0">
    <div class="flex flex-col gap-1 basis-1/4">
        <label class="font-medium" for="waterSourceDistance">Nearest water source
            <span class="text-gray-400 text-xs">(in mins)</span></label>
        <input
            class="flex h-10 w-full md:w-1/2 rounded-md border-[3px] border-dashed px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            type="number" id="waterSourceDistance" placeholder="Distance from nearest water source" />
    </div>
    <div class="flex flex-col gap-1 basis-1/4">
        <label class="font-medium" for="elecAvailability">Access to electricity
            <span class="text-gray-400 text-xs">(in Hrs / Day)</span></label>
        <input
            class="flex h-10 w-full md:w-1/2 rounded-md border-[3px] border-dashed px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            type="number" id="elecAvailability" placeholder="Amount of time electricity is available" />
    </div>
    <div class="flex flex-col gap-1 basis-1/4">
        <label class="font-medium" for="cellAccess">Cellphone Access
            <span class="text-gray-400 text-xs">(in Hrs / Day)</span>
        </label>
        <input
            class="flex h-10 w-full md:w-1/2 rounded-md border-[3px] border-dashed px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            type="number" id="cellAccess" placeholder="Amount of time cellphone access is available" />
    </div>
    <div class="flex flex-col gap-1 basis-1/4">
        <label class="font-medium" for="educatedInYear">Education Completed
            <span class="text-gray-400 text-xs">(in %)</span>
        </label>
        <input
            class="flex h-10 w-full md:w-1/2 rounded-md border-[3px] border-dashed px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            type="number" id="educatedInYear" placeholder="Educational turnout in the last year" />
    </div>
    <button
        class="inline-flex justify-center items-end rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-500/90 h-10 px-4 py-2 w-full md:w-1/2"
        type="submit">
        Estimate Wealth Index
    </button>
</form>
